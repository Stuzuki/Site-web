<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dossier - Personne</title>

  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial;
      padding:20px;
    }

    .card {
      background:#222;
      padding:20px;
      margin-bottom:15px;
      border-radius:12px;
    }

    .row {
      display:flex;
      align-items:center;
      gap:20px;
    }

    /* --- PHOTO PERSONNE RONDE --- */
    .photo-personne {
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid #fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .photo-personne img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1 {
      font-size:26px;
      margin-bottom:20px;
    }

    .affaires-box {
      background:#1a1a1a;
      padding:15px;
      border-radius:10px;
      margin-top:20px;
    }

    .affaire {
      background:#333;
      padding:10px;
      border-radius:8px;
      margin-bottom:10px;
      cursor:pointer;
    }

    .affaire:hover {
      background:#444;
    }
  </style>
</head>

<body>

<h1>Dossier de : Clémence Perez</h1>

<div class="card">
  <div class="row">
    
    <!-- Photo ronde -->
    <div class="photo-personne">
      <img src="image.jpg" alt="Clémence Perez">
    </div>

    <div>
      <div style="font-size:22px; font-weight:bold;">Clémence Perez</div>
      <div>Âge : 25 ans</div>
      <div>Profession : Avocate</div>
    </div>
  </div>
</div>

<h2>Ses affaires</h2>

<div class="affaires-box">

  <!-- Affaire 1 -->
  <div class="affaire" onclick="window.location.href='https://discord.com/channels/TON_ID_SERVEUR/ID_DU_SALON'">
    Agression - 12/01/2025
  </div>

  <!-- Affaire 2 -->
  <div class="affaire" onclick="window.location.href='https://discord.com/channels/TON_ID_SERVEUR/ID_DU_SALON'">
    Garde à vue - 24/02/2025
  </div>

</div>

</body>
</html>
